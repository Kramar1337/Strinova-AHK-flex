[Settings]
; Имя окна игры
WindowFilter=ahk_exe Strinova-Win64-Shipping.exe

;===========================Настройки KEY
; Горячая клавиша триггера
key_tr=C
; Горячая клавиша Аимбота
key_aimStart=V
; Горячая клавиша Режим аимбота, DMR mode, AR mode (смещение + DeadZone)
key_mode=F3
; Переключить режим триггера 0 - Off, 1 - PixelGetColor, 2 - PixelSearch
key_TrSelect=F4
; Горячая клавиша FastPick
key_FastPick=F7

;===========================Настройки Str-Mokros.ahk
; Включить хоткей FastPick
Checkbox_FastPick=1
; Включить хоткей 2d при перезарядке
Checkbox_Fast2d=0

;===========================Настройки RCS
; По умолчанию выбран макрос
DefaultSelectRCS=1
; Использовать записанные макросы в папке - 1, простые макросы - 0
RCSinclude=1

;===========================Настройки AIM
; Персонаж Фуксия
Fucksiay=0
; Смещение вниз от найденного пикселя
AimAimOffsetPix=2
; Мертвая зона
DeadZoneSize=5
; Радиус захвата аима
AimcaptureRange=100
; Радиус захвата аима, DMR mode
AimcaptureRangeDMR=200
; Чувствительность движения мыши аима
AimSensitivity=0.15
; Цвет пикселя и диапазон оттенков для захвата аима (темно - фиолетовый)
AimEMCol=0x9B099D
AimColVn=20
; Дополнительный цвет пикселя для персонажа Фуксия (желтый)
AimEMCol2=0xFFB16E
AimColVn2=5
; Цвет пикселя полоски хп (красный)
AimEMCol3=0xD72B30
AimColVn3=5
; Рисовать круг
AimuseEllipse=1
; Цвет круга визуализирующего область захвата аима
AimcircleColor=0x5FFF0000
; Толщина линии круга
Aimthickness=1

;===========================Настройки TRIGGER
; Задержка после выстрела в ms, норм 280
HoldFF=280
; Выбрать режим поиска пикселей по умолчанию: 1 - PixelGetColor, 2 - PixelSearch, норм 2
TrMode=2
; Фиолетовый-розовый цвет на который будет реагировать скрипт, норм 0x8D0092 85008D
Color1=0x85008D
; Искать несколько пикселей для 1 и 2 режима: 1 - указать радиус ниже, 0 - искать 1 пиксель
UseRadius=1
; Радиус поиска пикселей для 1 режима, норм 5
RashodVar=2
; Радиус поиска пикселей для 2 режима, норм 5
RashodVarPixelSearch=2
; Диапазон оттенков для "1 - PixelGetColor" 66 норм
Threshold=40
; Диапазон оттенков для "2 - PixelSearch" 60 норм
ColVn=40
; Смещение от центра, тоесть (MouseX - 0, MouseY - 5), посередине точка красная значит нужно чуть выше выбрать пиксель для захвата
CrosOffsetX=0
CrosOffsetY=5
; Указать центральную точку поиска пикселей: 0 - автоматически, 1 - указать вручную ниже
MouseXYHandMode=0
; X и Y координаты центральной точки
MouseXorigin=228
MouseYorigin=322

;===========================Рисование прицела(в этой игре не нужно)
; Включить прицел
СrosshairEnable=0
; Размер перекрестья в пикселях
CrosSet=50
; Указать положение прицела: 0 - автоматически, 1 - указать вручную ниже
ICrosHandMode=0
; X и Y координаты прицела в ручном режиме
xCentreGUI=228
yCentreGUI=322
; Прицел будет работать если активно окно игры: 0 - работать всегда, 1 - если активно окно игры
WindowFilterUse=0

;===========================Безопасность(не трогать)
; Зарандомить случайное имя окна
RandomGUIwindowNameEn=1
; Сменить хеш
ScHachCh=0
; Сменить имя скрипта
ScRenamer=0
; Использовать драйвер
InterDriverUse=1

;===========================конфиг для "DriverLoader.ahk"
; Айдишники которые автоматически вводит другой скрипт
KeyboardVID=0x258A
KeyboardPID=0x0016
MouseVID=0x1017
MousePID=0x9015














